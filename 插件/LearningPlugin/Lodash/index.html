<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>

<body>

</body>
<script>
    console.log(_);
    var arr = [1, 3, 5, 9, 1, 6]

    // _.chunk(array, [size=1])  (Array): 需要处理的数组    (number): 每个数组区块的长度
    // 将数组（array）拆分成多个 size 长度的区块，并将这些区块组成一个新数组
    console.log(_.chunk(arr, 4));

    var arr1 = [1, 0, '', undefined, NaN, 2]
    // _.compact(array)
    // 创建一个新数组，包含原数组中所有的非假值元素。例如false, null,0, "", undefined, 和 NaN 都是被认为是“假值”。
    console.log(_.compact(arr1));

    // _.concat(array, [values])
    // 创建一个新数组，将array与任何数组 或 值连接在一起。
    var arr2 = [1, 3]
    console.log(_.concat(arr2, [3], [[2]]));

    // _.difference(array, [values])
    // 创建一个具有唯一array值的数组，每个值不包含在其他给定的数组中。array (Array): 要检查的数组。 [values] (...Array): 排除的值。
    console.log(_.difference([1, 2, 3], [1, 2]));
</script>

</html>
