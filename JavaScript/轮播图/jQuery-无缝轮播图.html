<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .swiper {
            width: 600px;
            margin: 100px auto 0;
            overflow: hidden;
            position: relative;
        }

        .swiper .items {
            width: 100%;
            display: flex;
            position: relative;
            left: 0;
        }

        .swiper .items li {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .swiper .items li img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .swiper .jump {
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
        }

        .swiper .jump li {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: wheat;
            margin: 0 10px;
            transition: all .5s;
        }

        .swiper .jump .active {
            background-color: red;
        }

        .swiper .btn {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
        }

        .swiper .btn button{
            width: 40px;
            height: 40px;
            /* border-radius: 50%; */
            border: none;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <ul class="items">
            <li>
                <a href="#">
                    <img src="./t1.jpg" alt="">

                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./t2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./t4.jpg" alt="">

                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./t5.jpg" alt="">

                </a>
            </li>
        </ul>
        <ul class="jump"></ul>
        <div class="btn">
            <button>prev</button>
            <button>next</button>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

    // 存在bug  index 与 this.index的值不一样
    var index = 0
    var is = true

    // 生成小圆点
    $.each($('ul.items').find('li'), function (i, e) {
        $('.jump').append('<li></li>')
    })

    // 初始化小圆点
    $('.jump').find('li').eq(0).addClass('active')

    // 克隆第一张
    $('ul.items').find('li').eq(0).clone().appendTo('.items')

    // 高亮
    function update() {
        $('.jump').find('li').eq(index).addClass('active').siblings().removeClass('active')
    }

    //  点击小圆点
    $('.jump').on('click', 'li', function () {
        index = $(this).index()
        update()
        $('.items').css({
            left: -index * 100 + '%',
            transition: 'all .5s'
        })
    })

    //右
    function showNext() {
        if (is) {
            index++
            $('.items').css({
                left: -index * 100 + '%',
                transition: 'all .5s'
            })
            if (index === 4) {
                index = 0
                setTimeout(function () {
                    $('.items').css({
                        left: 0,
                        transition: 'none'
                    })
                }, 500)
            }
            update()
            is = false
            setTimeout(function () {
                is = true
            }, 500)
        }
    }

    $('.btn').find('button').eq(1).click(function () {
        showNext()
    })

    // 左
    $('.btn').find('button').eq(0).click(function () {
        if (is) {
            index--

            if (index === -1) {
                index = 3

                $('.items').css({
                    left: -4 * 100 + '%',
                    transition: 'none'
                })

                setTimeout(function () {
                    $('.items').css({
                        left: -index * 100 + '%',
                        transition: 'all .5s'
                    })
                }, 0)
            } else {
                $('.items').css({
                    left: -index * 100 + '%',
                })
            }
            update()
            is = false
            setTimeout(function () {
                is = true
            }, 500)
        }
    })

    // 计时器
    var timer
    function time() {
        timer = setInterval(showNext, 3000)
    }
    time()

    // 鼠标移入移出
    $('.swiper').hover(
        function () {
            clearInterval(timer)
        },
        function () {
            time()
        }
    )

</script>

</html>
